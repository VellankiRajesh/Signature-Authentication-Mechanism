<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom right, #2a5298, #1e3c72);
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 500px;
        padding: 2rem;
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        background: linear-gradient(to right, #2a5298, #1e3c72);
        color: #fff;
        border-bottom: none;
        border-radius: 15px 15px 0 0;
        text-align: center;
        padding: 1.5rem;
      }

      .card-body {
        background: #fff;
        color: #333;
        border-radius: 0 0 15px 15px;
        padding: 2rem;
      }

      .form-control {
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      .form-control:focus {
        border-color: #2a5298;
        box-shadow: 0 0 5px rgba(42, 82, 152, 0.2);
      }

      .btn-primary {
        background: linear-gradient(to right, #2a5298, #1e3c72);
        border: none;
        border-radius: 50px;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        color: #fff;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(to right, #1e3c72, #2a5298);
        transform: scale(1.05);
      }

      .text-muted {
        font-size: 0.9rem;
      }

      /* Responsive Styling */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="container">
        <div class="card">
          <div class="card-header">
            <h3>Join Us</h3>
            <p class="mb-0">Create your account</p>
          </div>
          <div class="card-body">
            <form action="/signup" method="GET">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="user" placeholder="Choose a username" required>
              </div>
              <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="name" placeholder="Enter your full name" required>
              </div>
              <div class="form-group position-relative">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password-field" name="password" placeholder="Choose a password" required>
                <span toggle="#password-field" class="fa fa-fw fa-eye toggle-password"></span>
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign Up</button>
              <div class="text-center mt-3">
                <p class="text-muted">Already have an account? <a href="login" class="text-primary">Sign In</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Scripts -->
    <script>
      document.querySelector('.toggle-password').addEventListener('click', function () {
        const passwordField = document.querySelector('#password-field');
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });
    </script>
  </body>
</html>

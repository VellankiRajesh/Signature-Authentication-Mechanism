<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Verification</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #2c3e50;
            padding: 10px 15px;
        }

        .navbar-brand {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #3498db;
            text-decoration: none;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item .btn {
            background-color: #3498db;
            border: none;
            color: #ffffff;
            font-size: 1rem;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-item .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Header Section */
        .header-section {
            text-align: center;
            background-color: #34495e;
            padding: 40px 20px;
            color: #ffffff;
        }

        .header-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            animation: fadeInDown 1.5s ease-in-out;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Slider Section */
        .slider {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .slider img {
            width: auto;
            max-height: 100%;
            object-fit: contain;
            object-position: center;
            margin: 0 auto;
            display: block;
            animation: scaleIn 2s ease-in-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Upload Section */
        .upload-section {
            background-color: #ffffff;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
        }

        .upload-section h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .upload-section form {
            text-align: center;
        }

        .upload-section input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .upload-section input[type="file"]:hover {
            border-color: #3498db;
        }

        .upload-section input[type="submit"] {
            background-color: #3498db;
            border: none;
            color: #ffffff;
            font-size: 1.1rem;
            padding: 10px 30px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-section input[type="submit"]:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Loading Animation */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .upload-section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Signature Verification</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="notebook" class="btn">Notebook</a>
                    </li>
                    <li class="nav-item">
                        <a href="login" class="btn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="header-section">
        <h1>Signature Verification with Image Processing</h1>
    </section>

    <!-- Slider Section -->
    <div class="slider">
        <img src="static/images/REAL.png" alt="Signature Verification">
    </div>

    <!-- Upload Section -->
    <section class="upload-section">
        <h2>Upload Your Image to Be Classified</h2>
        <form enctype="multipart/form-data" action="/predict" method="post">
            <input type="file" name="files"><br>
            <input type="submit" value="Upload">
        </form>
    </section>

    <!-- JS Scripts -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script>
        // Preloader fade-out
        $(window).on('load', function () {
            $('#preloader').fadeOut();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <title>Signature Verification</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="static/css/bootstrap.min.css">
      <!-- Font Awesome for icons -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <!-- Custom CSS -->
      <style>
         /* General Styles */
         body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f8f9fa;
         }

         /* Loader Styles */
         #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
         }

         .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
         }

         @keyframes spin {
            0% {
               transform: rotate(0deg);
            }
            100% {
               transform: rotate(360deg);
            }
         }

         /* Navbar Styles */
         .navbar {
            background-color: #2c3e50;
            padding: 10px 15px;
         }

         .navbar-brand {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            transition: color 0.3s ease;
         }

         .navbar-brand:hover {
            color: #3498db;
         }

         .navbar-nav {
            margin-left: auto;
         }

         .navbar-nav .nav-item .btn {
            background-color: #3498db;
            border: none;
            color: #ffffff;
            padding: 8px 15px;
            font-size: 1rem;
            border-radius: 4px;
            margin-right: 10px;
            transition: all 0.3s ease, transform 0.2s ease;
         }

         .navbar-nav .nav-item .btn:hover {
            background-color: #2980b9;
            transform: scale(1.1);
         }

         .navbar-nav .nav-item {
            margin-right: 20px; /* Add spacing between buttons */
         }

         /* Hero Section */
         .hero-section {
            text-align: center;
            background-image: linear-gradient(to bottom, #34495e, #2c3e50);
            color: #ffffff;
            padding: 80px 20px;
         }

         .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
         }

         .hero-section h2 {
            font-size: 1.5rem;
            font-weight: 300;
            animation: fadeIn 1.5s ease-in-out;
         }

         @keyframes fadeInDown {
            0% {
               opacity: 0;
               transform: translateY(-30px);
            }
            100% {
               opacity: 1;
               transform: translateY(0);
            }
         }

         @keyframes fadeIn {
            0% {
               opacity: 0;
            }
            100% {
               opacity: 1;
            }
         }

         /* Result Section */
         .result-section {
            padding: 40px 20px;
            text-align: center;
         }

         .result-section h2 {
            font-size: 2rem;
            color: #2c3e50;
            animation: fadeIn 1s ease-in-out;
         }

         .result-section .btn {
            background-color: #3498db;
            color: #ffffff;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s ease;
         }

         .result-section .btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
         }

         /* Scroll to Top */
         #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            color: #ffffff;
            font-size: 2rem;
            padding: 10px 15px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 999;
            transition: all 0.3s ease;
         }

         #scroll-to-top:hover {
            background-color: #2980b9;
            transform: scale(1.1);
         }
      </style>
   </head>
   <body>
      <!-- Loader -->
      <div id="preloader">
         <div class="loader"></div>
      </div>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
         <div class="container">
            <a class="navbar-brand" href="#">Signature Verification</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav">
                  <li class="nav-item">
                     <a href="notebook" class="btn">Notebook</a>
                  </li>
                  <li class="nav-item">
                     <a href="login" class="btn">Logout</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>

      <!-- Hero Section -->
      <section class="hero-section">
         <h1>Signature Verification</h1>
         <h2>Using Modern Image Processing Techniques</h2>
      </section>

      <!-- Result Section -->
      <section class="result-section">
         <h2>For the given input, the type prediction is:</h2>
         <h2 class="text-primary mt-3">{{prediction}}</h2>
         <a href="{{ url_for('index') }}">
            <button class="btn">Try Again?</button>
         </a>
      </section>

      <!-- Scroll to Top -->
      <a href="#" id="scroll-to-top"><i class="fa fa-angle-up"></i></a>

      <!-- Scripts -->
      <script src="static/js/jquery.min.js"></script>
      <script src="static/js/bootstrap.bundle.min.js"></script>
      <script>
         // Preloader fade-out
         $(window).on('load', function() {
            $('#preloader').fadeOut('slow');
         });

         // Scroll to top functionality
         $(document).ready(function() {
            $('#scroll-to-top').click(function() {
               $('html, body').animate({ scrollTop: 0 }, 'slow');
               return false;
            });
         });
      </script>
   </body>
</html>

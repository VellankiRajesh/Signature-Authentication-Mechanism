<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom right, #1e3c72, #2a5298);
        color: #fff;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 500px;
        padding: 2rem;
        width: 100%;
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        background: linear-gradient(to right, #1e3c72, #2a5298);
        color: #fff;
        border-bottom: none;
        border-radius: 15px 15px 0 0;
        text-align: center;
        padding: 1.5rem;
      }

      .card-body {
        background: #fff;
        color: #333;
        border-radius: 0 0 15px 15px;
        padding: 2rem;
      }

      .form-control {
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      .form-control:focus {
        border-color: #1e3c72;
        box-shadow: 0 0 5px rgba(30, 60, 114, 0.2);
      }

      .btn-primary {
        background: linear-gradient(to right, #1e3c72, #2a5298);
        border: none;
        border-radius: 50px;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        color: #fff;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(to right, #2a5298, #1e3c72);
        transform: scale(1.05);
      }

      .text-muted {
        font-size: 0.9rem;
      }

      .toggle-password {
        position: absolute;
        top: 12px;
        right: 10px;
        cursor: pointer;
        color: #888;
      }

      .toggle-password:hover {
        color: #333;
      }

      /* Responsive Styling */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }
        .card-body {
          padding: 1.5rem;
        }
      }

      /* For larger screens */
      @media (min-width: 1024px) {
        .container {
          width: 50%;
        }
      }

    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3>Welcome Back!</h3>
          <p class="mb-0">Login to your account</p>
        </div>
        <div class="card-body">
          <form action="/signin" method="GET" class="signin-form d-md-flex flex-column align-items-center">
            <div class="form-group w-100">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="user" placeholder="Enter your username" required>
            </div>
            <div class="form-group w-100 position-relative">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password-field" name="password" placeholder="Enter your password" required>
              <span toggle="#password-field" class="fa fa-fw fa-eye toggle-password"></span>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            <div class="text-center mt-3">
              <p class="text-muted">Don't have an account? <a href="logon" class="text-primary">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JS Scripts -->
    <script>
      document.querySelector('.toggle-password').addEventListener('click', function () {
        const passwordField = document.querySelector('#password-field');
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });
    </script>
  </body>
</html>
